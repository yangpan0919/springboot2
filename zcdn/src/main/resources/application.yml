  activiti:
    check-process-definitions: false


  redis:

    host: 192.168.40.201
    port: 6379
    password: ''
    # 连接超时时间 单位 ms（毫秒）
#    timeout: 3000
    #=========redis线程池设置=========
#    pool:
#      # 如果赋值为-1，则表示不限制；pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
#      max-active: 10
